setup:
  project: company-lifecycle-cl
  config: dev

# Company Lifecycle Hub - Doppler Configuration
# Hub ID: HUB-CL-001
#
# This file configures Doppler secrets management for the Company Lifecycle Hub.
# All secrets MUST be stored in Doppler - no .env files in production.
#
# Environment Configs:
#   - dev: Local development
#   - stg: Staging environment
#   - prd: Production environment
#
# Required Secrets (Neon PostgreSQL):
#   - HUB_ID: Unique hub identifier (HUB-CL-001)
#   - VITE_NEON_HOST: Neon database host
#   - VITE_NEON_DATABASE: Database name (Marketing DB)
#   - VITE_NEON_USER: Database user
#   - VITE_NEON_PASSWORD: Database password
#   - VITE_DATABASE_URL: Full connection string
#
# Database: Neon PostgreSQL (shared with Barton Outreach Core)
#   Host: ep-ancient-waterfall-a42vy0du-pooler.us-east-1.aws.neon.tech
#   Database: Marketing DB
#
# Usage:
#   doppler run -- npm run dev
#   doppler run -- npm run build
#   doppler run -- npm run test
